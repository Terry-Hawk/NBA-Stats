<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <title>Individual Profile Page</title>
</head>
<body class="text-bg-light">
    <div class="">
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><h3>Discover Players for Your Fantasy Team</h3></a>
                <span>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                        <a class="nav-link" href="/profile">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/social">Social</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/activity">Activity</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/addplayer">Add Player</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </span>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row gx-5 mt-1">
                <div class="col-sm">
                    <H4>All Players</H4>
                    <table class="table table-striped table table-success table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Player Name</th>
                                <th scope="col">Player Team</th>
                                <th scope="col">Actions</th>
                            </tr>
                            {% for player in players %}
                            <tr>
                                <td>{{player.first_name}} {{player.last_name}}</td>
                                <td>{{player.team}}</td>
                                <td><a href="/view/{{player.id}}">View</a>
                            </tr>
                            {% endfor %}
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
