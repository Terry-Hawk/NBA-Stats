<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <title>Add Player Page</title>
</head>
<body class="text-bg-light">
    <div class="">
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><h3>Add Player and Stats</h3></a>
                <span>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">Home</a>
                        </li>
                        <li class="nav-item ">
                        <a class="nav-link" href="/social">Social</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/activity">Activity</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/search">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </span>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row gx-5 mt-2">
                <div class="col-sm">
                    <div class="">
                        {% with messages = get_flashed_messages(category_filter=["create"])%}
                        {% if messages%}
                        {% for message in messages%}
                        <p>{{message}}</p>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                        <form action="/createplayer" method="post">
                        <input type="hidden" name="user_id" value="{{session.user_id}}">
                            <div class="row g-3">
                                <div class="form-group col-sm">
                                    <label for="first_name">First Name:</label>
                                    <!-- For name= we need to add in the name that will reference the same name from our database -->
                                    <input type="text" class="form-control mt-2" name="first_name">
                                </div>
                                <div class="form-group col-sm">
                                    <label for="last_name">Last Name:</label>
                                    <input type="text" class="form-control mt-2" name="last_name">
                                </div>
                                <div class="form-group col-sm">
                                    <label for="">Team:</label>
                                    <input type="text" class="form-control mt-2" name="team">
                                </div>
                                <div class="form-group col-sm">
                                    <label for="">Season:</label>
                                    <input type="number" class="form-control mt-2" name="season">
                                </div>
                            </div>
                            <h4 class="mt-3">Season Averages:</h4>
                            <div class="row g-3 mt-1">
                                <div class="form-group col-sm">
                                    <label for="">Games Played:</label>
                                    <input type="number" class="form-control mt-2" name="gp">
                                </div>
                                <div class="form-group col-sm">
                                    <label for="">Field Goals Made:</label>
                                    <input type="number" class="form-control mt-2" name="fgm">
                                </div>
                                <div class="form-group col-sm">
                                    <label for="">3-Pointers Made:</label>
                                    <input type="number" class="form-control mt-2" name="fg3m">
                                </div>
                                <div class="form-group col-sm">
                                    <label for="">Free Throws Made:</label>
                                    <input type="number" class="form-control mt-2" name="ftm">
                                </div>
                                <div class="form-group col-sm">
                                    <label for="">Rebounds:</label>
                                    <input type="number" class="form-control mt-2" name="reb">
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="form-group col-sm">
                                    <label for="">Assists:</label>
                                    <input type="number" class="form-control mt-2" name="ast">
                                </div>
                                <div class="form-group col-sm">
                                    <label for="">Steals:</label>
                                    <input type="number" class="form-control mt-2" name="mins">
                                </div>
                                <div class="form-group col-sm">
                                    <label for="">Minutes Played:</label>
                                    <input type="number" class="form-control mt-2" name="stl">
                                </div>
                                <div class="form-group col-sm">
                                    <label for="">Blocks:</label>
                                    <input type="number" class="form-control mt-2" name="blk">
                                </div>
                                <div class="form-group col-sm">
                                    <label for="">Points:</label>
                                    <input type="number" class="form-control mt-2" name="pts">
                                </div>
                            </div>
                            <button class="btn btn-lg btn-dark mt-2">Add Player</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
