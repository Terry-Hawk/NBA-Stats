<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <title>Edit Comment Page</title>
</head>
<body class="text-bg-light">
    <div class="">
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <span>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        <li class="nav-item ">
                        <a class="nav-link" href="/social">Social</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/activity">Activity</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/search">Search</a>
                        </li>
                    </ul>
                </span>
                </div>
            </div>
        </nav>
        <div class="container">
        <form action="/comment/update/{{comments.id}}" method="post">
            <input type="hidden" name="user_id" value="{{session.user_id}}">
            <input type="hidden" name="id" value="{{comments.id}}">
                <div class="form-group">
                    <label for="comment">Said About Player:</label>
                    <!-- For name= we need to add in the name that will reference the same name from our database -->
                    <input type="text" class="form-control mt-2" name="comment" value= "{{comments.comment}}">
                </div>
                <div class="form-group">
                    <label for="rating">You rating of the player (1-10):</label>
                    <select name="rating" id="rating">
                        <option value = "1">1</option>
                        <option value = "2">2</option>
                        <option value = "3">3</option>
                        <option value = "4">4</option>
                        <option value = "5">5</option>
                        <option value = "6">6</option>
                        <option value = "7">7</option>
                        <option value = "8">8</option>
                        <option value = "9">9</option>
                        <option value = "10">10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="add_drop">Would you add or drop them from your Fantasy team?</label>
                    <select name="add_drop" id="add_drop">
                        <option value = "Add">Add</option>
                        <option value = "Drop">Drop</option>
                    </select>
                </div>
                <button class="btn btn-lg btn-primary mt-2">Update Comment</button>
            </form>
        </div>
    </div>
</body>
</html>
